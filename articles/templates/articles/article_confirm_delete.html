{% extends "articles/article_base.html" %}
{% block content %}
<div class="centerform">
<h4>Are you sure you want to delete?  </h4>
<div class="posts">
	{% include "articles/_article.html" with post=object hide_delete=True %}
</div>
<form action="" method="post" class="articleform">
    {% csrf_token %}
    <input type="submit" value="DELETE" class="btn btn-primary">
	<a href="{% url 'articles:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
</form>
</div>
{% endblock %}
